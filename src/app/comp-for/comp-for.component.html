<div class="container mt-5">

    <h2>Add Task</h2>

    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #taskInput class="form-control mb-2 w-50" placeholder="Write a task">
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="addTasks(taskInput.value); taskInput.value=''">
            Add task
        </button>
    </div>

    <div class="mt-3 text-center">
        <ul class="list-group w-50 mx-auto">
            @for(task of tasks; track task){
                <li class="list-group-item text-center">{{task}}</li>

            }
        </ul>
    </div>

</div>
